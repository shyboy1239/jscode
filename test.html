<script>
	// 工厂模式
	function createPerson(name,age,job){
		var o = new Object();
		o.name = name;
		o.age = age;
		o.job = job;
		o.sayName = function(){
			alert(this.name);
		}
		return o;
	}
	var createperson = new createPerson('shy','24','coding');


	// 构造函数模式
	function Person(name,age,job){
		this.name = name;
		this.age  = age;
		this.job = job;
		this.sayName = function(){
			alert(this.name);
		}
	}
	var person = new Person('shy','24','coding');

	console.log(person.constructor == Person);
	console.log(person instanceof Object);
	console.log(person instanceof Person);

	// 原型模式
	function Person1(){}
	Person1.prototype.name = 'shy';
	Person1.prototype.age = '24';
	Person1.prototype.job = 'conding';
	Person1.prototype.sayName = function(){
		alert(this.name);
	}
	var  person1 = new Person1();

	console.log(Person1.prototype.isPrototypeOf(person1));
	console.log(Object.getPrototypeOf(person1) == Person1.prototype);

	console.log(person1.name);
	person1.name = 'shyboy';
	console.log(person1.name);
	delete person1.name;
	console.log(person1.name);


	// 实例属性or原型属性
	console.log(person1.hasOwnProperty('name'));
	console.log("name" in person1);

	// 枚举
	var o = {
	    toString:function(){
	        return "My Object";
	    }
	};
	for (var prop in o){
	    if(prop == "toString"){
	        console.log("Found toString");
	    }
	}
	console.log(Object.keys(Person1.prototype));
	console.log(Object.keys(person1));
	console.log(Object.getOwnPropertyNames(Person1.prototype));

	// 另一种原型模式语法
	function Person2(){}
	Person2.prototype = {
		// constructor: Person2,	//可枚举
		name: "shy",
		age: 24,
		job: "coding",
		syaName: function(){
			console.log(this.name);
		}
	};
	var person2 = new Person2();
	console.log(person2 instanceof Object);
	console.log(person2 instanceof Person2);
	console.log(person2.constructor == Person2);
	console.log(person2.constructor == Object);

	Person2.prototype.sayHi = function(){
		console.log("hi");
	}
	person2.sayHi();

	Person2.prototype = {
		sayName: function(){
			console.log("shy");
		}
	}
	// person2.sayName();  //error


	// 原型链
	function SuperType(){
		this.property = true;
	}
	SuperType.prototype.getSuperValue = function(){
		return this.property;
	}
	function SubType(){
		this.subproperty = false;
	}
	SubType.prototype = new SuperType();
	SubType.prototype.getSubValue = function(){
		return this.subproperty;
	}
	var instance = new SubType();
	console.log(instance.getSuperValue());
	console.log(instance.getSubValue());

	// 原型式继承
	function object(o){
		function F(){}
		F.prototype = o;
		return new F();
	}
	var person3 = {
		name:"shy",
		friends:["a","b","c"]
	}
	var anotherPerson = object(person3);
	// var anotherPerson = Object.create(person3);
	anotherPerson.name = "Greg";
	anotherPerson.friends.push("Rob");

	var yetAnotherPerson = object(person3);
	// var yetAnotherPerson = Object.create(person3);
	yetAnotherPerson.name = "Linda";
	yetAnotherPerson.friends.push("Barbie");

	console.log(person3.friends);


	//变量作用域
	var color = "blue";
	function changeColor(){
		var anotherColor = "red";
		function swapColors(){
			var tempColor = anotherColor;
			anotherColor = color;
			color = tempColor;
		}
		swapColors();
	}
	changeColor();


	// 递归
	function factorial(num){
		if(num <= 1){
			return 1;
		}else{
			return num * arguments.callee(num-1);
		}
	}
	var factorial1 = (function f(num){
		if (num <= 1) {
			return 1;
		} else{
			return num * f(num-1);
		};
	});

	// 闭包
	function createComparisonFunction(propertyName){
		return function(object1,object2){
			var value1 = object1[propertyName];
			var value2 = object2[propertyName];
			if(value1 < value2){
				return -1;
			}else if(value1 > value2){
				return 1;
			}else{
				return 0;
			}
		}
	}
	function compare(value1,value2){
		if(value1 < value2){
			return -1;
		}else if (value1 > value2){
			return 1;
		}else{
			return 0;
		}
	}
	function createFunctions(){
		var result  = new Array();

		for (var i = 0; i < 10; i++) {
			result[i] = function(){
				return i;
			};
		}
		return result;
	}

	function createFunctions1(){
		var result  = new Array();

		for (var i = 0; i < 10; i++) {
			result[i] = function(num){
				return function(){
					return num;
				};
			}(i);
		}
		return result;
	}
</script>
